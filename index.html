<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas no HTML</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tabelas no HTML</h1>
        <section id="students">
            <h2>Tabela de Alunos</h2>


            <table border="1">
                <thead>
                    <tr class="cabecalho">
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matrícula</th>

                    </tr>

                </thead>

                <tbody>
                    <tr>
                        <td>Carol Denvers</td>
                        <td>carol.denvers@email.com</td>
                        <td>1</td>
                    </tr>

                    <tr>
                        <td>Peter Parker</td>
                        <td>peter.parker@email.com</td>
                        <td>2</td>
                    </tr>

                    <tr>
                        <td>Tony Stark</td>
                        <td>tony.stark@email.com</td>
                        <td>3</td>
                    </tr>

                </tbody>
            </table>
        </section>

        <section id="Finance">
            <h2>Tabela de controle financeiro</h2>

            <table border="1">
                <thead>
                    <tr class="cabecalho">
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>

                </thead>

                <tbody>
                    <tr>
                        <!-- atributo colsapan para mesclar colunas -->
                        <td rowspan="2">15/06/2022</td>
                        <td>Despesa</td>
                        <td>Almoço</td>
                        <td>R$ 35,00</td>
                    </tr>

                    <tr>
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.768,00</td>
                    </tr>

                </tbody>
            </table>

        </section>
    </main>
    
</body>
</html>
